<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>

 <script>

    var marks = Number(prompt("input your number...."));

    if(marks <= 100 && marks >= 80 ){
        document.write("You got A+..");
    }else if(marks <= 80 && marks >= 70 ){
        document.write("You got A..");
    }
    else if(marks <= 70 && marks >= 60 ){
        document.write("You got A-..");
    }
    else if(marks <= 60 && marks >= 50 ){
        document.write("You got B..");
    }
    else if(marks <= 50 && marks >= 40 ){
        document.write("You got C..");
    }
    else if(marks <= 40 && marks >= 33 ){
        document.write("You got D..");
    }
    else if(marks <= 32 ){
        document.write("You got F..");
    }
    else{
        document.write(" Plase input valid number...");
    }

 </script>

</body>
</html>
